<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map-container">
        <div id="header">
            <div id="geocoder" class="geocoder"></div>
        </div>
        <div id="map"></div>
        <div id="legend">
            <div class="legend-item">
                <span class="legend-color coverage"></span>
                <span>Coverage available</span>
            </div>
            <div class="legend-item">
                <span class="legend-color no-coverage"></span>
                <span>No coverage</span>
            </div>
        </div>
        <div id="coverage-modal" class="modal" style="display: none;">
            <div id="coverage-modal-content" class="modal-content">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
